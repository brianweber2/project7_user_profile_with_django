{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block title %}{{ block.super }} - Sign Up{% endblock %}

{% block body %}
    <div class="form-container" style="max-width: 500px; margin: 0 auto;">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Confirm Sign Up" class="button">
        </form>
    </div>
{% endblock %}
